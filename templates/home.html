{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class='container my-5'>
    <h1 class='text-center my-5 display-1'>Boggle!</h1>
</div>

<div class="container">
    <div class="row justify-content-center my-4">
        <button id='start-button' class="btn btn-success btn-lg mx-2">Start Game</button>
        <button id='new-game-button' class="btn btn-light btn-lg mx-2">New Game</button>
    </div>

    <div id='game-container' class="container">
        <div class="row">
            <div class="col-4 border">
                <h3>Time</h3>
                <p id='timer' class='font-weight-bold'>0</p>
                
                <h3>Score</h3>
                <p id='score'>0</p>

                <p class='font-weight-light my-1'>High Score</p>
                <p id='high-score' class='font-weight-light my-1'>{{high_score}}</p>

                <p class='font-weight-light my-1'>Games Played</p>
                <p id='game-count' class='font-weight-light my-1'>{{game_count}}</p>
            </div>

            <div class='col-4 text-center align-items-center'>
                <table class='table table-bordered'>
                    {% for row in board %}
                    <tr>
                        {% for char in row %}
                            <td class='text-center'>{{char}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <div class="col-4 border">
                <form class='form-inline' action='/word-check' method='post' id='guess-form'>
                    <input class='form-control my-2' id='word-input' type='text' name='word'>
                    <button class='btn btn-primary' id='submit-button'>Check for word</button>
                </form>
                <div id='alert-area' class="container pl-0"></div>
            </div>
        </div>

        <div class="row">
            <h3>Words You've Found</h3>
        </div>

        <div class="row">
            <ul class='list-group' id='words-list'></ul>
        </div>
    </div>
</div>

{% endblock %}
